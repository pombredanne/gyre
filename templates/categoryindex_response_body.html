<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <link rel="stylesheet" type="text/css" href="<?config.static_url?>/style.css"/>
  <link rel="alternate" type="application/rss+xml" title="RSS 0.91, <?config.blog_title?>"
        href="<?url?>/index.rss">
  <link rel="alternate" type="application/atom+xml" title="Atom 1.0, <?config.blog_title?>"
	href="<?url?>/index.atom" />
  <title><?config.blog_title?></title>
</head>

<body>
 <div class="page">
   <h1><?config.blog_title?></h1>
   <div class="quote">Gyre version <?config.version?></div>

   <?pagedRender('html', 'brief', config.categoryIndex.storiesInCategory(context.category), context)?>

   <div class="footer">
     <?('<a href="'+skip_url(url,context,context.prev_skip)+'">[previous page]</a>') \
	    if context.skip else ''?>
     <?('<a href="'+skip_url(url,context,context.next_skip)+'">[next page]</a>') \
	    if context.next_skip else ''?>
   </div>
 </div>
</body>

</html>
